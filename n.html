<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Shaquib Plushie – IvySchool Store</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            padding: 40px;
            color: #333;
        }

        .product {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 300px;
            border-radius: 8px;
        }

        h1 {
            margin-top: 0;
        }

        .price {
            font-size: 22px;
            color: #27ae60;
            margin: 10px 0;
        }

        button {
            background: #4a90e2;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #357ab8;
        }
    </style>
</head>

<body>
    <div class="product">
        <img src="A_photograph_features_a_plush_teddy_bear_toy_with_.png" alt="Shaquib Plushie">
        <h1>Shaquib Plushie</h1>
        <p>
            This soft and huggable plushie features the lovable face of Shaquib — rendered in perfect gummy-bear fuzz.
            Designed for laughs, naps, and a whole lot of hugs.
        </p>
        <p class="price">₹799</p>
        <button onclick="buyShaquib()">Buy Now</button>
    </div>

    <script>
        function buyShaquib() {
            const content = `IvySchool Receipt\\n\\nItem: Shaquib Plushie\\nPrice: ₹799\\n\\nThank you for your purchase!`;
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "Shaquib_Plushie_Receipt.txt";
            link.click();
        }
    </script>
</body>

</html>
