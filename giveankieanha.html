<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>INFINITE FUN!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffde59, #ff914d);
            color: #2d2d2d;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 4em;
            text-shadow: 2px 2px #f06292;
        }

        .section {
            margin: 40px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .game-box {
            background: #ffecb3;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #222;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .color-boxes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid #333;
        }

        #triviaAnswers button {
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
            background: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
        }

        #triviaAnswers button:hover {
            background: #1976d2;
        }

        .pokemon-box {
            text-align: center;
        }

        .pokemon-box input {
            padding: 10px;
            font-size: 1em;
        }

        .pokemon-box button {
            padding: 10px;
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }

        .pokemon-box button:hover {
            background-color: #ec407a;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .cookie-section {
            text-align: center;
            background: #fff3e0;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #bigCookie {
  font-size: 180px;
  margin: 30px auto;
  cursor: pointer;
  display: inline-block;
  transition: transform 0.1s ease;
}
#bigCookie:active {
  transform: scale(0.95);
}



        .shop-item {
            margin: 10px;
            padding: 10px;
            background: #ffe0b2;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>üéâ INFINITE FUN! üéà</h1>
        <p>The website where the party never ends!</p>
    </header>

    <div class="section">
        <h2>üç™ Cookie Clicker</h2>
        <div class="cookie-section">
            <h3>Cookies: <span id="cookieCount">0</span></h3>
            <div id="bigCookie" onclick="addCookie()">üç™</div>
            <h4>Shop</h4>
            <div id="cookieShop"></div>
        </div>
    </div>

    <div class="section">
        <h2>üé® Color Match</h2>
        <p id="colorInstruction">Click the box that matches the color name!</p>
        <h3 id="colorName"></h3>
        <div class="color-boxes" id="colorChoices"></div>
        <p id="colorFeedback"></p>
    </div>

    <div class="section">
        <h2>‚ùì Trivia Challenge</h2>
        <div id="trivia">
            <p id="triviaQuestion"></p>
            <div id="triviaAnswers"></div>
            <p id="triviaResult"></p>
        </div>
    </div>

    <div class="section">
        <h2>üß† Who's That Pok√©mon?</h2>
        <div class="pokemon-box">
            <p id="pokemonClue"></p>
            <input id="pokemonGuess" type="text" placeholder="Your guess...">
            <button onclick="checkPokemonGuess()">Submit</button>
            <p id="pokemonFeedback"></p>
            <div id="pokemonScoreBoard"></div>
        </div>
    </div>

    <script>
        let cookies = 0;
        let cps = 0;
        const upgrades = [
            { name: 'Glass Helper', cost: 50, cps: 1 },
            { name: 'Emerald Helper', cost: 250, cps: 10 },
            { name: 'Sapphire Helper', cost: 1000, cps: 100 },
            { name: 'Gold Helper', cost: 5000, cps: 1000 },
            { name: 'Diamond Helper', cost: 20000, cps: 5000 },
            { name: '???', cost: 200000, cps: 0, win: true }
        ];

        function addCookie() {
            cookies++;
            updateCookies();
        }

        function updateCookies() {
            document.getElementById("cookieCount").textContent = cookies;
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if (cookies >= upgrade.cost) {
                cookies -= upgrade.cost;
                cps += upgrade.cps;
                if (upgrade.win) {
                    alert("üéâ You beat the game with 200,000 cookies!");
                }
                updateCookies();
            }
        }

        function loadShop() {
            const shop = document.getElementById("cookieShop");
            upgrades.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "shop-item";
                div.innerHTML = `${item.name} - ${item.cost} cookies <button onclick="buyUpgrade(${index})">Buy</button>`;
                shop.appendChild(div);
            });
        }

        setInterval(() => {
            cookies += cps;
            updateCookies();
        }, 1000);

        // Load shop
        loadShop();

        // Color Match Game
        const colorNames = ['Red', 'Green', 'Blue', 'Yellow', 'Purple'];
        const colorValues = ['#f00', '#0f0', '#00f', '#ff0', '#800080'];

        function loadColorMatch() {
            const index = Math.floor(Math.random() * colorNames.length);
            document.getElementById("colorName").textContent = colorNames[index];
            const boxes = document.getElementById("colorChoices");
            boxes.innerHTML = "";
            const correct = colorValues[index];
            const mix = [...colorValues];
            shuffleArray(mix);
            mix.forEach((color) => {
                const div = document.createElement("div");
                div.className = "color-box";
                div.style.backgroundColor = color;
                div.onclick = () => {
                    document.getElementById("colorFeedback").textContent = (color === correct) ? "‚úÖ Correct!" : "‚ùå Wrong!";
                    setTimeout(loadColorMatch, 1000);
                }
                boxes.appendChild(div);
            });
        }

        // Trivia Challenge
        const triviaQuestions = [
            {
                q: "What is the capital of France?",
                a: ["Paris", "London", "Berlin", "Rome"],
                c: "Paris"
            },
            {
                q: "What planet is known as the Red Planet?",
                a: ["Earth", "Venus", "Mars", "Jupiter"],
                c: "Mars"
            }
        ];

        function loadTrivia() {
            const tIndex = Math.floor(Math.random() * triviaQuestions.length);
            const q = triviaQuestions[tIndex];
            document.getElementById("triviaQuestion").textContent = q.q;
            const answerDiv = document.getElementById("triviaAnswers");
            answerDiv.innerHTML = "";
            q.a.forEach(opt => {
                const btn = document.createElement("button");
                btn.textContent = opt;
                btn.onclick = () => {
                    document.getElementById("triviaResult").textContent = (opt === q.c) ? "‚úÖ Correct!" : `‚ùå Nope! Correct answer: ${q.c}`;
                    setTimeout(loadTrivia, 1500);
                };
                answerDiv.appendChild(btn);
            });
        }

        // Who's That Pok√©mon
        const pokemonList = [
            { clue: "I have a flame on my tail and evolve into Charizard.", name: "Charmander" },
            { clue: "I am a water-type starter with a shell on my back.", name: "Squirtle" },
            { clue: "I look like a yellow mouse and use thunder shock!", name: "Pikachu" }
        ];
        let pokeIndex = 0;
        let pokeScore = 0;

        function loadPokemon() {
            pokeIndex = Math.floor(Math.random() * pokemonList.length);
            document.getElementById("pokemonClue").textContent = pokemonList[pokeIndex].clue;
        }

        function checkPokemonGuess() {
            const guess = document.getElementById("pokemonGuess").value.trim().toLowerCase();
            const correct = pokemonList[pokeIndex].name.toLowerCase();
            if (guess === correct) {
                pokeScore += 10;
                document.getElementById("pokemonFeedback").textContent = `‚úÖ Correct! Score: ${pokeScore}`;
                document.getElementById("pokemonGuess").value = "";
                loadPokemon();
            } else {
                document.getElementById("pokemonFeedback").textContent = `‚ùå Nope! It was ${pokemonList[pokeIndex].name}. Final Score: ${pokeScore}`;
                savePokemonScore(pokeScore);
                pokeScore = 0;
            }
        }

        function savePokemonScore(score) {
            const scoreDiv = document.getElementById("pokemonScoreBoard");
            const entry = document.createElement("p");
            entry.textContent = `üéâ Score saved: ${score}`;
            scoreDiv.appendChild(entry);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        loadColorMatch();
        loadTrivia();
        loadPokemon();
    </script>
</body>

</html>
